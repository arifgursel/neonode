<div class="row">
	<div class="small-12 medium-6 large-4">
		<h1>Update Password</h1>
		<form>
			<p>Current Password:</p>
			<input type="text" ng-model="user.oldPass">
			<p>New Password:</p>
			<input type="text" ng-model="user.newPass">
			<p>Confirm Password:</p>
			<input type="text" ng-model="user.newPass2">
			<a href="#/profile" class="button">Cancel</a>
			<button class="hollow button" ng-click="updatePassword(user)">Update Password</button>
		</form>
	</div>
</div><!-- End of user details div/partial -->

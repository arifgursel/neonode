<div class="row" ng-app="myapp" ng-controller="addBusinessController">
  <div>
    <h2>Add Business</h2>
      <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
      <form name ="newBusiness" novalidate>
        <fieldset>
          <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
          <div class="form-group">
              <label for="name">Business Name <span class="badge">All fields required</span></label>
              <input type="text" class="form-control" id="name" placeholder="Business Name" ng-model="formData.name" required>
          </div>
          <div class="form-group">
              <label for="description">Business Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description of business" ng-model="formData.description" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" class="form-control" id="phone" placeholder="555-555-5555" ng-model="formData.phone" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="team@business.com" ng-model="formData.email" required>
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="P Sherman. 42 Wallaby Way" ng-model="formData.address" required>
              <label for="address2">Address Line Two</label>
              <input type="text" class="form-control" id="address2" placeholder="Suite 42" ng-model="formData.address2" required>
          </div>
          <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Sydney" ng-model="formData.city" required>
          </div>
          <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="WA" ng-model="formData.state" required>
          </div>
          <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" class="form-control" id="zip" placeholder="WA" ng-model="formData.zip" required>
          </div>
          <div ng-repeat="category in categories">
            <input type="checkbox" ng-model="formData.categories[category._id]">{{category.name}}</input>
          </div>
          <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
          <button type="submit" class="btn btn-danger btn-block" ng-click="addBusiness()">Submit</button>
        </fieldset>
      </form>
      </div>
      {{formData}}
</div>
<!-- End of user details div/partial -->
